
version: '3.10'

services:
  server:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        ARCH: ${ARCH}
    volumes:
      - ./backend/:/backend/
    command: /docker/scripts/entrypoint.sh
    env_file:
      - ./backend/.env
    ports:
      - 8000:8000
    depends_on:
      - db
    networks:
      - local-app-network

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env
    ports:
      - 5433:5432
    networks:
      - local-app-network

networks:
  local-app-network:

volumes:
  postgres_data:
